# Add this to your llm_config.yaml to use BioGPT instead

llm:
  model_type: biogpt
  biogpt:
    device_map: auto
    do_sample: true
    load_in_4bit: false
    load_in_8bit: false
    max_length: 512
    model_name: microsoft/biogpt  # Only ~1.5GB
    repetition_penalty: 1.1
    temperature: 0.7
    top_k: 50
    top_p: 0.9
