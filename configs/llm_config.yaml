llm:
  auth_env_var: HUGGINGFACE_HUB_TOKEN
  biomistral:
    device_map: auto
    do_sample: true
    load_in_4bit: false
    load_in_8bit: true
    max_length: 2048
    model_name: ./models/biomistral
    repetition_penalty: 1.1
    temperature: 0.7
    top_k: 50
    top_p: 0.9
  evaluation:
    bert_score: true
    bleu: true
    clinical_correctness: true
    expert_alignment: true
    rouge: true
  falcon:
    device_map: auto
    do_sample: true
    load_in_4bit: false
    load_in_8bit: true
    max_length: 2048
    model_name: ./models/falcon
    repetition_penalty: 1.1
    temperature: 0.7
    top_k: 50
    top_p: 0.9
  fine_tuning:
    dpo:
      beta: 0.1
      gradient_accumulation_steps: 4
      learning_rate: 5e-7
      max_length: 1024
      max_prompt_length: 512
      warmup_steps: 100
    enabled: false
    method: dpo
    qlora:
      gradient_accumulation_steps: 4
      learning_rate: 2e-4
      lora_alpha: 32
      lora_dropout: 0.1
      lora_r: 16
      warmup_steps: 100
    sft:
      gradient_accumulation_steps: 4
      learning_rate: 2e-5
      max_grad_norm: 1.0
      warmup_steps: 100
  hippo:
    device_map: auto
    do_sample: true
    load_in_4bit: false
    load_in_8bit: true
    max_length: 2048
    model_name: ./models/hippo
    repetition_penalty: 1.1
    temperature: 0.7
    top_k: 50
    top_p: 0.9
  model_type: biomistral
  output:
    format: json
    output_dir: data/llm_outputs
    save_reports: true
  prompts:
    qa_template: 'Based on the medical imaging data provided, answer the following
      question:


      Question: {question}


      Imaging Data: {imaging_data}

      Clinical Context: {clinical_context}


      Answer:

      '
    report_generation: 'Given the following medical imaging findings and clinical
      context, generate a comprehensive radiological report:


      Imaging Modality: {modality}

      Body Region: {body_region}

      Clinical History: {clinical_history}


      Segmentation Findings:

      {segmentation_findings}


      Similar Cases Context:

      {similar_cases}


      Please provide:

      1. Technique

      2. Findings

      3. Impression

      4. Recommendations


      Report:

      '
    summarization_template: 'Summarize the key findings from the following medical
      imaging report:


      Report: {report}


      Summary:

      '
  trust_remote_code: true
  use_hf_hub: false
