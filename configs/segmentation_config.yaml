segmentation:
  augmentation:
    enabled: true
    flip_prob: 0.5
    rotation_range:
    - 0.1
    - 0.1
    - 0.1
    scale_range:
    - 0.9
    - 1.1
    translation_range:
    - 0.1
    - 0.1
    - 0.1
  hardware:
    device: cuda
    num_workers: 4
    pin_memory: false
  inference:
    batch_size: 1
    mode: gaussian
    overlap: 0.5
    sw_batch_size: 4
    sw_overlap: 0.5
  metrics:
    dice: true
    hausdorff_distance: true
    iou: true
    surface_distance: true
  model:
    attn_drop_rate: 0.0
    drop_rate: 0.0
    dropout_path_rate: 0.0
    feature_size: 12
    in_channels: 1
    input_size:
    - 96
    - 96
    - 96
    model_path: models/swin_unetr_pretrained.pth
    name: swin_unetr
    out_channels: 14
    pretrained: false
    use_checkpoint: true
  output:
    embedding_dim: 768
    output_dir: data/segmentation_outputs
    save_embeddings: true
    save_masks: true
  postprocessing:
    connected_component: true
    fill_holes: true
    min_size: 100
    remove_small_objects: true
  preprocessing:
    normalize: true
    normalize_mode: percentile
    normalize_params:
      lower: 1.0
      upper: 99.0
    orientation: RAS
    spacing:
    - 1.0
    - 1.0
    - 1.0
