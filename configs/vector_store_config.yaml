vector_store:
  backup:
    backup_interval: 24
    backup_path: data/faiss_backups
    enabled: true
    max_backups: 7
  data_sources:
    clinical_metadata: true
    imaging_metadata: true
    report_text: true
    segmentation_embeddings: true
  embeddings:
    batch_size: 32
    device: cpu
    max_length: 512
    model: sentence-transformers/all-MiniLM-L6-v2
  index:
    bits: 8
    dimension: 768
    ef_construction: 200
    ef_search: 50
    m: 16
    nlist: 100
    nprobe: 10
    type: IVFFlat
  indexing:
    batch_size: 1000
    index_path: data/faiss_index
    metadata_path: data/faiss_metadata.json
    save_interval: 1000
  metadata_fields:
  - patient_id
  - study_date
  - modality
  - body_region
  - clinical_history
  - findings
  - impression
  - segmentation_mask_path
  - embedding_path
  performance:
    gpu_id: 0
    memory_limit: 4GB
    num_threads: 8
    use_gpu: true
  retrieval:
    k: 5
    max_distance: 1.0
    similarity_threshold: 0.7
  search:
    filters:
      body_region: []
      date_range: null
      modality: []
    hybrid_search: true
    weight_metadata: 0.3
    weight_vector: 0.7
